<html ng-app='dartsScoreboardApp'>
<head>
    <title>CRICKET scoreboard</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    
    <link rel="stylesheet" type="text/css" href="css/style.css" />
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap-theme.min.css" integrity="sha384-rHyoN1iRsVXV4nD0JutlnGaslCJuC7uwjduW9SVrLvRYooPp2bWYgmgJQIXwl/Sp" crossorigin="anonymous">
    <link href="https://fonts.googleapis.com/css?family=Josefin+Slab" rel="stylesheet">
    
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.0/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.0/angular.min.js"></script>
    <script src="js/app.js"></script>
    <script src="js/score-cell.component.js"></script>
</head>
<body ng-controller='ScoreCellCtrl' >
    <h1>cricket scoreboard</h1>

    <div class="start-form" ng-show="toggleScoreboard">
        <div class="form-group row">
            <label for="example-text-input" class="col-xs-12 col-sm-3 col-form-label">Player 1:</label>
            <div class="col-xs-12 col-sm-9">
                <input ng-model="p1_name" class="form-control" type="text" placeholder="Player 1" />
            </div>
        </div>
        <div class="form-group row">
            <label for="example-search-input" class="col-xs-12 col-sm-3 col-form-label">Player 2:</label>
            <div class="col-xs-12 col-sm-9">
                <input ng-model="p2_name" class="form-control" type="text" placeholder="Player 2" />
            </div>
        </div>
        <div class="form-group row">
            <div class="hidden-xs col-sm-3"></div>
            <div class="col-xs-12 col-sm-9">
                <button ng-click="toggleScoreboard();" ng-model="toggleScoreboard" type="submit" class="btn btn-default">Play !</button>
            </div>
        </div>
    </div>

    <div class="tbl" ng-hide="toggleScoreboard">
        <div class="row">
            <div class="col-xs-4 tbl-cell tbl-head-cell bold">{{p1_name}}</div>
            <div class="col-xs-4 tbl-cell tbl-head-cell bold">vs.</div>
            <div class="col-xs-4 tbl-cell tbl-head-cell bold">{{p2_name}}</div>
        </div>
        <div class="row">
            <div id="p1_20" class="col-xs-4 tbl-cell" score-cell></div>
            <div class="col-xs-4 tbl-cell">20</div>
            <div id="p2_20" class="col-xs-4 tbl-cell" score-cell></div>
        </div>
        <div class="row">
            <div id="p1_19" class="col-xs-4 tbl-cell" score-cell></div>
            <div class="col-xs-4 tbl-cell">19</div>
            <div id="p2_19" class="col-xs-4 tbl-cell" score-cell></div>
        </div>
        <div class="row">
            <div id="p1_18" class="col-xs-4 tbl-cell" score-cell></div>
            <div class="col-xs-4 tbl-cell">18</div>
            <div id="p2_18" class="col-xs-4 tbl-cell" score-cell></div>
        </div>
        <div class="row">
            <div class="col-xs-4 tbl-cell score bold">{{p1_score}}</div>
            <div class="col-xs-4 tbl-cell"></div>
            <div class="col-xs-4 tbl-cell score bold">{{p2_score}}</div>
        </div>
    </div>
</body>
</html>
